<!DOCTYPE html>
<html>
<head>
  <title>Page Not Found</title>
  <!-- Optional: You can add some styles to make the page look presentable -->
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
  </style>
</head>
<body>
  <h1>Page Not Found</h1>
  <p>Sorry, the page you are looking for does not exist.</p>
  <p>Redirecting you to the hosting provider's page...</p>
  <script>
    setTimeout(function() {
      window.location.href = "https://www.pixellark.com/";
    }, 5000); // Redirect after 5 seconds, adjust the time as needed
  </script>
</body>
</html>
